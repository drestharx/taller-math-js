<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de porcentajes</title>
</head>
<body>
    <header>
        <h1>Calculo de porcentajes</h1>
    </header>
    <main>
        <section>
            <h2>Calculo de descuentos - minitienda</h2>
            <label for="price">Precio del articulo
                <input type="number" id="price">
            </label>
            <label for="descuento">Descuento (%)
                <input type="number" id="descuento">
            </label>
            <button id="calcButton">Calcular</button>

            <p id="priceDesc"></p>
        </section>
        <section>
            <h2>Cupones</h2>
            <label for="precio">Precio original de tu producto:</label>
            <input id="precio" type="number">
            <label for="coupon">Cupon de descuento</label>
            <input id="coupon" type="text">

            <button id="calcular">Calcular tu descuento</button>

            <p id="buttonResult"></p>
        </section>
    </main>
    <script src="./percents.js"></script>
</body>
</html>
